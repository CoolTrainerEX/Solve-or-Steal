<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="/Solve-or-Steal/assets/img/icon.png" type="image/png">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <title>Solve or Steal | Online game tool</title>
</head>
<body>
    <svg class="player" id="top">
        <ellipse cx="50%" cy="50%" rx="50%" ry="50%" fill="blue" />
        <text x="50%" y="50%" transform="rotate(180)">Steal</text>
    </svg>
    <svg class="player" id="left">
        <ellipse cx="50%" cy="50%" rx="50%" ry="50%" fill="blue" />
        <text x="50%" y="50%" transform="rotate(90)">Steal!</text>
    </svg>
    <div id="screen">
        <button onclick="nextTurn()">Begin</button>
    </div>
    <svg class="player" id="right">
        <ellipse cx="50%" cy="50%" rx="50%" ry="50%" fill="blue" />
        <text x="50%" y="50%" transform="rotate(-90)">Steal!</text>
    </svg>
    <svg class="player" id="bottom">
        <ellipse cx="50%" cy="50%" rx="50%" ry="50%" fill="blue" />
        <text x="50%" y="50%">Steal!</text>
    </svg>
</body>
<script src="main.js"></script>
</html>
