<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">
    <link rel="shortcut icon" href="/Solve-or-Steal/assets/img/icon.png" type="image/png">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js" integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4" crossorigin="anonymous"></script>
    <title>Solve or Steal | Online game tool</title>
</head>
<body>
    <svg class="player" id="top">
        <ellipse cx="50%" cy="50%" rx="50%" ry="50%" fill="blue" />
        <text x="50%" y="50%"></text>
    </svg>
    <svg class="player" id="left">
        <ellipse cx="50%" cy="50%" rx="50%" ry="50%" fill="blue" />
        <text x="50%" y="50%"></text>
    </svg>
    <div id="screen">
        <button onclick="nextTurn()">Begin</button>
    </div>
    <svg class="player" id="right">
        <ellipse cx="50%" cy="50%" rx="50%" ry="50%" fill="blue" />
        <text x="50%" y="50%"></text>
    </svg>
    <svg class="player" id="bottom">
        <ellipse cx="50%" cy="50%" rx="50%" ry="50%" fill="blue" />
        <text x="50%" y="50%"></text>
    </svg>
</body>
<script defer src="main.js"></script>
</html>
